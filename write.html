<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>KiKi Command Center</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #007AFF;
    --msg-user: #007AFF;
    --msg-ai: rgba(30, 30, 35, 0.85);
    --text-color: #ffffff;
    /* High-quality background images */
    --bg-day: url('https://images.unsplash.com/photo-1520962880247-cfaf541c8724?q=80&w=2560&auto=format&fit=crop'); /* Waterfall + Sun/Rainbow vibe */
    --bg-night-moon: url('https://images.unsplash.com/photo-1504232936333-3043539fb48a?q=80&w=2560&auto=format&fit=crop'); /* Moon & Black Sky */
    --bg-night-water: url('https://images.unsplash.com/photo-1432405972618-c60b0225b8f9?q=80&w=2560&auto=format&fit=crop'); /* Dark moody waterfall texture */
  }

  * { box-sizing: border-box; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    height: 100dvh;
    display: flex;
    flex-direction: column;
    color: var(--text-color);
    /* Base background settings */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    transition: background-image 1s ease, background-color 1s ease;
    background-color: #0f0c29;
  }

  /* --- DYNAMIC THEMES --- */
  body.day {
    /* Bright, waterfall, sun, rainbow feeling */
    background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.3)), var(--bg-day);
  }

  body.night {
    /* Complex layering for Night: Dark filter over subtle waterfall over moon sky */
    background-image: 
      linear-gradient(rgba(5, 5, 15, 0.85), rgba(5, 5, 15, 0.95)), /* Heavy dark filter to obscure waterfall */
      var(--bg-night-water), /* The waterfall texture (hidden by filter) */
      var(--bg-night-moon); /* The moon and sky base */
    background-blend-mode: overlay, soft-light, normal;
  }
  /* ----------------------- */

  /* Header */
  header {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    z-index: 10;
  }

  .assistant-info h1 {
    font-size: 1.1rem;
    margin: 0;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  .assistant-info span { font-size: 0.75rem; opacity: 0.8; }

  #nepaliClock {
    font-family: monospace;
    font-size: 0.9rem;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    border-radius: 4px;
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* Chat Area */
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    scroll-behavior: smooth;
  }

  .msg {
    max-width: 85%;
    padding: 12px 16px;
    border-radius: 18px;
    font-size: 0.95rem;
    line-height: 1.5;
    word-wrap: break-word;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    backdrop-filter: blur(5px);
  }

  .ai {
    align-self: flex-start;
    background: var(--msg-ai);
    color: #e0e0e0;
    border-bottom-left-radius: 4px;
    border: 1px solid rgba(255,255,255,0.1);
  }

  .user {
    align-self: flex-end;
    background: var(--msg-user);
    color: white;
    border-bottom-right-radius: 4px;
  }

  /* Input Zone */
  .input-wrapper {
    background: rgba(10, 10, 15, 0.85);
    backdrop-filter: blur(25px);
    padding: 15px;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  .main-controls {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  textarea {
    flex: 1;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 12px 15px;
    color: white;
    font-size: 1rem;
    max-height: 150px;
    resize: none;
    outline: none;
    font-family: inherit;
  }

  textarea::placeholder { color: rgba(255,255,255,0.3); }

  #sendBtn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: var(--primary);
    border: none;
    color: white;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    flex-shrink: 0;
  }

  /* Save Button - Bottom Left */
  .sub-controls {
    display: flex;
    justify-content: flex-start; /* LEFT ALIGNED */
    margin-top: 12px;
    padding-left: 5px;
  }

  #doneBtn {
    background: rgba(255, 50, 50, 0.2); /* Slight red tint for "Done" */
    border: 1px solid rgba(255, 100, 100, 0.3);
    color: rgba(255, 200, 200, 0.9);
    padding: 8px 16px;
    font-size: 0.8rem;
    border-radius: 8px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 600;
    transition: all 0.2s;
  }

  #doneBtn:hover {
    background: rgba(255, 50, 50, 0.4);
    color: white;
  }

  /* Loading animation */
  .typing-dots::after {
    content: ' .';
    animation: dots 1.5s steps(5, end) infinite;
  }
  @keyframes dots {
    0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);}
    40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);}
    60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0);}
    80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white;}
  }
</style>
</head>
<body class="night">

<header>
  <div class="assistant-info">
    <h1>KiKi</h1>
    <span>Pure Assistant Mode</span>
  </div>
  <div id="nepaliClock">--:--</div>
</header>

<div id="chat"></div>

<div class="input-wrapper">
  <div class="main-controls">
    <textarea id="userInput" placeholder="Awaiting orders..." rows="1"></textarea>
    <button id="sendBtn"><i class="fa-solid fa-arrow-up"></i></button>
  </div>
  
  <div class="sub-controls">
    <button id="doneBtn"><i class="fa-solid fa-check-double"></i> I am Done</button>
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient("https://fjvajzjaqfrwrvgotjvt.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdmFqemphcWZyd3J2Z290anZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg5MjY1NzUsImV4cCI6MjA4NDUwMjU3NX0.BHUUf57gi7Knvoc_DG_6B-hYuUzMS6TC_Lfjvf56rlI");

const API_KEY = "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"; 

const chatDiv = document.getElementById("chat");
const userInput = document.getElementById("userInput");
const sendBtn = document.getElementById("sendBtn");
const doneBtn = document.getElementById("doneBtn");
const clockDiv = document.getElementById("nepaliClock");

// ðŸ•’ NEPALI TIME & VISUAL THEME LOGIC
function getNepaliTime() {
  const now = new Date();
  const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
  return new Date(utc + (3600000 * 5.75));
}

function updateClockAndTheme() {
  const nepalTime = getNepaliTime();
  clockDiv.textContent = nepalTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });

  const hour = nepalTime.getHours();
  const body = document.body;
  
  body.className = ""; // Reset
  // 5 AM to 5 PM is Day (Waterfall/Sun), otherwise Night (Moon/Dark)
  if (hour >= 5 && hour < 17) {
    body.classList.add('day');
  } else {
    body.classList.add('night');
  }
}

setInterval(updateClockAndTheme, 1000);
updateClockAndTheme();

// ðŸŒ™ KIKI'S MIND - PURE ASSISTANT
const systemInstruction = { role: "system", content: `
You are KiKi. 
Current Time in Nepal: ${getNepaliTime().toLocaleString()}.
ROLE: Subordinate assistant. The user is "Boss".
TONE: Serious, efficient, obedient. No emotion. No chatty behavior.
TASK: Execute orders immediately. Confirm understanding briefly.
Language: English. Use "Huss Boss" for affirmative.
` };

let chatHistory = [ systemInstruction ];

function appendMessage(role, text) {
  const div = document.createElement("div");
  div.className = `msg ${role === 'assistant' ? 'ai' : 'user'}`;
  div.innerHTML = text.replace(/\n/g, "<br>");
  chatDiv.appendChild(div);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

async function askKiKi(messagesPayload, isInternal = false) {
  if(!isInternal) {
    const loadingDiv = document.createElement("div");
    loadingDiv.className = "msg ai typing-dots";
    loadingDiv.textContent = "Executing";
    loadingDiv.id = "loading";
    chatDiv.appendChild(loadingDiv);
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }

  try {
    const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
      method: "POST",
      headers: { 
        "Authorization": `Bearer ${API_KEY}`, 
        "Content-Type": "application/json" 
      },
      body: JSON.stringify({
        model: "xiaomi/mimo-v2-flash:free", 
        messages: messagesPayload,
        temperature: 0.5 // Lower temperature for more robotic/obedient responses
      })
    });

    const data = await res.json();
    if(document.getElementById("loading")) document.getElementById("loading").remove();
    if (!data.choices || data.choices.length === 0) return null;
    const reply = data.choices[0].message.content;
    
    if (!isInternal) {
      chatHistory.push({ role: "assistant", content: reply });
      appendMessage("assistant", reply);
    }
    return reply;
  } catch (err) {
    if(document.getElementById("loading")) document.getElementById("loading").remove();
    return null;
  }
}

// ðŸš€ STARTUP
window.onload = async () => {
  updateClockAndTheme();
  let memoryContext = "None.";
  const { data } = await supabase.from('diary_entries').select('diary_text').order('entry_date', { ascending: false }).limit(1);
  if (data && data.length > 0) memoryContext = data[0].diary_text.substring(0, 100) + "...";

  const hiddenPrompt = `
    System restarted. 
    Nepal Time: ${getNepaliTime().toLocaleTimeString()}.
    Last logged status: ${memoryContext}.
    Task: Report readiness to Boss. Be brief.
  `;
  
  let startupHistory = [...chatHistory, { role: "user", content: hiddenPrompt }];
  const reply = await askKiKi(startupHistory, true);
  if(reply) {
    chatHistory.push({ role: "assistant", content: reply });
    appendMessage("assistant", reply);
  }
};

// ðŸ“¨ SEND
sendBtn.onclick = async () => {
  const text = userInput.value.trim();
  if(!text) return;
  userInput.value = "";
  userInput.style.height = 'auto'; 
  appendMessage("user", text);
  chatHistory.push({ role: "user", content: text });
  await askKiKi(chatHistory, false);
};

userInput.addEventListener('input', function() {
  this.style.height = 'auto';
  this.style.height = (this.scrollHeight) + 'px';
});

// ðŸ’¾ "I AM DONE" LOGIC
doneBtn.onclick = async () => {
  appendMessage("assistant", "Affirmative. Finalizing session log.");

  const sessionOnly = chatHistory.filter(msg => msg.role !== "system");
  const nepalTime = getNepaliTime();

  // Prompt tailored for a factual, non-emotional summary
  const diaryPrompt = { 
    role: "user", 
    content: `
      Create a concise, factual summary of this session for the database logs. 
      Focus on tasks discussed or information exchanged. No emotional language.
    ` 
  };

  const finalPayload = [...sessionOnly, diaryPrompt];
  const diaryEntry = await askKiKi(finalPayload, true);

  if (diaryEntry) {
    appendMessage("assistant", "<i>Log entry generated. Committing to database...</i>");
    
    const { error } = await supabase.from("diary_entries").insert({
      diary_text: diaryEntry,
      entry_date: nepalTime.toISOString(), 
      entry_time: nepalTime.toLocaleTimeString('en-US', { hour12: false }),
      year: nepalTime.getFullYear(),
      month: nepalTime.getMonth() + 1, 
      month_name: nepalTime.toLocaleString('default', { month: 'long' }) 
    });

    if (error) {
      appendMessage("assistant", "FAILURE: Database rejection. " + error.message);
    } else {
      appendMessage("assistant", "SUCCESS: Session logged.");
    }
  }
};
</script>
</body>
</html>
